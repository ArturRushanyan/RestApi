<html>
<head> </head>
  <div class="row mt-5"> 
    <div class="col-md-4 mb-3" *ngFor="let item of itemFromRes">
      <img class="card-img-top" style="cursor:pointer" src="../../assets/images/Mars.jpg" alt="Card image cap">
      <div class="card text-center">

        <div class="card-body">
          <!-- Info -->
          <div class="text-left">
            <button type="button" class="btn btn-outline-secondary" 
              ngbPopover={{item.count}} 
              triggers="mouseenter:mouseleave" popoverTitle="Item info">
              Info
            </button>
          </div>
          <!-- End -->

          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.type}}</p>

          <!-- buttons -->
          <div id="buyButton">
            <button class="btn btn-primary" (click)='buy()' style="cursor:pointer" type="button">Buy</button>
            <br>
            <div *ngIf="show">
              <button id="deleteButton" (click)="deleteItem($event, item)" class="btn btn-danger">Delete</button>
            </div>
          </div>

        </div>
        <div class="card-footer number-muted">
          Price {{item.price}}
        </div>
      </div>
    </div>
  </div>
</html>
