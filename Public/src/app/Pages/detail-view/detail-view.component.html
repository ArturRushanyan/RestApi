<div *ngIf="isGetted" id="container" class="card border-info flex-row flex-wrap">
  <div class="card-header border-0">
      <img id="IMG" src={{itemFromPassingData.image}}>
  </div>
  <div class="card-body  ml-4">
      <h4 class="card-title">{{itemFromPassingData.title}}</h4>
      <p class="card-text"><span id="style">Type </span>{{itemFromPassingData.type}}</p>
      <p class="card-text"><span id="style">Count </span>{{itemFromPassingData.count}}</p>
      <p class="card-text"><span id="style">Quantity </span><input id="input" type="number" class="form-control"
        min="1" max={{itemFromPassingData.count}} value="1" [(ngModel)]="buyingItemQuantity"></p>
      <p class="card-text" style=" font-size: 30px;"><span id="style">Price </span>
        <span style="color:red">{{itemFromPassingData.price}} ÷è</span></p>
      <button class="btn btn-info" data-target="#buyModal" (click)="onBuyButton()" data-toggle="modal">Buy</button>
  </div>
</div>


<div class="modal fade" id="buyModal" *ngIf="showModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" class="text-left">Buy</h4>
        <button type="button" class="close" 
          data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <p><b>Are you sure want to buy this item?</b></p>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="addToCart()" 
          data-dismiss="modal">Add to Cart</button>
        <button type="button" class="btn btn-success" (click)="buy()" 
          data-dismiss="modal">Buy</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
