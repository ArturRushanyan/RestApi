<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" ></span>
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Edit Product</h3>
          </div>
          <div class="card-body">
            <form class="form">
                <div class="form-group">
                  <label>Type</label>
                  <input type="text" placeholder="{{itemForUpdate.type}}" [(ngModel)]="itemForUpdate.type" name="type" class="form-control rounded-0" required>
                </div>
    
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" placeholder="{{itemForUpdate.title}}" [(ngModel)]="itemForUpdate.title" name="title" class="form-control rounded-0"  required>
                </div>
    
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" placeholder="{{itemForUpdate.price}}" [(ngModel)]="itemForUpdate.price" name="price" class="form-control rounded-0" required>
                </div>

                <div class="form-group">
                  <label>Count</label>
                  <input type="number" placeholder="{{itemForUpdate.count}}" [(ngModel)]="itemForUpdate.count" (keydown.enter)="updateItem()"  name="count" class="form-control rounded-0" >
                </div>

                <div class="form-group">
                  <label>Image</label>
                  <input id="image" type="file" (change)="getImageEvent($event)" name="image" accept="image/*">
                </div>
                
                <button type="button" (click)="updateItem()" class="btn btn-primary float-right">Update</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
